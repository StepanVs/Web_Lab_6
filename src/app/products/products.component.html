<div> 
    <h1 style="margin: 20px;">Add product</h1>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="title" [(ngModel)]="name" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="price" />
    </div>
   
    <div class="form-group">
        <button class="btn btn-default" (click)="addProduct()">Add</button>
    </div>
</div>
<div >
<h1>Products list</h1>
<section class="product-list">
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </table>    
    <app-product *ngFor='let item of products'
    
    [product]='item'

    (eventProduct)='loadProducts()'>
    </app-product>

       
   </section>
</div>
